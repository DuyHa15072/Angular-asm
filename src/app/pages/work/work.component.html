<section class="recent-post">
    <div class="max-w-5xl mx-auto px-5">
        <h2 class="text-[44px] leading-[60px] font-bold">Work</h2>
        <div *ngFor="let works of works">
            <a routerLink="{{works.id}}">
                <div class="border-b py-5 grid md:grid-cols-[246px,auto] gap-4">
                    <div class="shadow-lg">
                        <img src="{{works.img}}" alt="" class="rounded w-full" />
                    </div>
                    <div class="project__content">
                        <h3 class="text-[30px] font-bold leading-[20px]">{{works.name}}</h3>
                        <div class="flex space-x-4 py-5">
                            <span class="inline-block bg-black rounded-full text-white px-2">2020</span>
                            <a href="" class="text-[#8695A4]">{{works.category}}</a>
                        </div>
                        <p>
                            {{works.desc}}
                        </p>

                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
