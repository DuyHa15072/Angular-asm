  <div class="max-w-5xl mx-auto">
  <h1 class="text-[44px] leading-[60px] font-bold p-5 text-center" >List Work</h1>
  <button class="inline-block py-2 px-10 text-white rounded bg-red-500 mx-5">
    <a routerLink="add">Add Work</a>  
  </button>
    <div class="flex flex-col max-w-6xl mx-auto px-5 text-center">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="table-auto ">
            <thead  class="border-b">
              <tr class="border-b">
                <th scope="col" class="px-4 py-2">
                  #
                </th>
                <th scope="col" class="px-4 py-2">
                  name
                </th>
                <th scope="col" class="px-4 py-2">
                  img
                </th>
                <th scope="col" class="px-4 py-2">
                  Desc
                </th>
                <th scope="col" class="px-4 py-2">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b" *ngFor="let works of works; let i = index">
                  <td class="border px-4 py-2">{{i+1}}</td>
                  <td class="border px-4 py-2">{{works.name}}</td>
                  <td class="border px-4 py-2"><img src="{{works.img}}"></td>
                  <td class="border px-4 py-2">{{works.desc}}</td>
                  <td class="border px-4 py-2 grid grid-cols-2 gap-4">
                      <a routerLink="{{works.id}}/edit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg>
                        </a>
                        <a (click)="onHanderRemove(works.id)"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar2-x" viewBox="0 0 16 16">
                          <path d="M6.146 8.146a.5.5 0 0 1 .708 0L8 9.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 0 1 0-.708z"/>
                          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                          <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                        </svg></a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
